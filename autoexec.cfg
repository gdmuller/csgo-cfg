// JumpThrow
alias "+jthrow" "+jump;-attack"
alias "-jthrow" "-jump"
bind alt "+jthrow"

// Run JumpThrow
alias "+forwardjumpthrow" "+forward;+jump;-attack"
alias "-forwardjumpthrow" "-jump;-forward"
bind n "+forwardjumpthrow"

// Grenades
bind z "use weapon_flashbang"
bind x "use weapon_smokegrenade"
bind c "use weapon_hegrenade"
bind v "use weapon_molotov;use weapon_incgrenade"

// Grenade LineUp Crosshair
bind 1 "slot1 ; cl_crosshairsize 2"
bind 2 "slot2 ; cl_crosshairsize 2"
bind 3 "slot3 ; cl_crosshairsize 2"
bind capslock "slot8 ; cl_crosshairsize 1000"

// Volume Increment
bind - "incrementvar volume 0 1 0.25"
bind = "incrementvar volume 1 0 0.25"

// MouseWheel Jump
bind mwheelup +jump
bind mwheeldown +jump

// Clear Decals
bind tab "+showscores; r_cleardecals"

// Mute Voice
bindtoggle j voice_enable
